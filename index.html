<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Um agregador de links pessoal." />
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/home.css" />
  <title>Kastrowalker</title>
</head>

<body>
  <main class="container">
    <header class="header">
      <img class="header__img" src="img/perfil.png" alt="" />
      <h1 class="header__title">Victor Castro</h1>
      <h2 class="header__subtitle">@kastrowalker</h2>
      <p class="header__description">
        👨‍💻 Desenvolvedor backend com foco em Kotlin. <br />
        👥 Community Manager e Co-fundador do <a 
          href="https://gdg.community.dev/gdg-parnaiba/" 
          target="_blank" 
          class="gdg"
        >GDG Parnaíba</a>. <br />
        🎧 Apaixonado por tecnologia e música.
      </p>
    </header>
    <section class="links">
      <ul class="links__menu">
        <li class="links__menu-item">
          <a class="links__menu-item-a" href="https://dev.to/kastrowalker" target="_blank" rel="noopener">Leia meus
            posts</a>
        </li>
        <li class="links__menu-item">
          <a class="links__menu-item-a" href="palestras.html" target="_blank" rel="noopener">Minhas palestras</a>
        </li>
        <li class="links__menu-item">
          <a class="links__menu-item-a" href="https://podcasters.spotify.com/pod/show/mlkda-da-deepweb" target="_blank"
            rel="noopener">Ouça o podcast Mlkda da deepweb</a>
        </li>
      </ul>
    </section>
    <section class="social">
      <ul class="social__menu">
        <li class="social__menu-item">
          <a class="social__menu-item-a" href="https://github.com/kastrowalker" target="_blank" rel="noopener"><ion-icon
              name="logo-github"></ion-icon></a>
        </li>
        <li class="social__menu-item">
          <a class="social__menu-item-a" href="https://twitter.com/kastrowalker" target="_blank"
            rel="noopener"><ion-icon name="logo-twitter"></ion-icon></a>
        </li>
        <li class="social__menu-item">
          <a class="social__menu-item-a" href="https://www.linkedin.com/in/kastrowalker/" target="_blank"
            rel="noopener"><ion-icon name="logo-linkedin"></ion-icon></a>
        </li>
        <li class="social__menu-item">
          <a class="social__menu-item-a" href="https://www.instagram.com/kastrowalker/" target="_blank"
            rel="noopener"><ion-icon name="logo-instagram"></ion-icon></a>
        </li>
      </ul>
    </section>
    <style>
      footer {
        text-align: center;
        font-size: 12px;
      }

      footer a {
        color: var(--secondary-color);
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
    <footer>
      <p>
        Desenvolvido utilizando <a href="https://github.com/levxyca/links" target="_blank">links</a>.
      </p>
    </footer>
  </main>
  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
</body>

</html>
